plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
    id "com.jfrog.bintray" version "1.8.4"
}

java {
    withJavadocJar()
    withSourcesJar()
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

apply plugin: 'java'

test {
    testLogging {
        outputs.upToDateWhen {false}
        showStandardStreams = true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.timetoogo.ffclient'
            artifactId = 'ffclient'
            version "1.0.0-prerelease-${new Date().format('yyyyMMddHHmmss')}"
            from components.java
            pom {
                name = 'ffclient'
                description = 'Client library for ff-proxy'
                url = 'https://github.com/TimeToogo/ff-proxy'
                licenses {
                    license {
                        name = 'MIT'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                developers {
                    developer {
                        id = 'timetoogo'
                        name = 'Elliot Levin'
                        email = 'elliotlevin@hotmail.com'
                    }
                }
                scm {
                    url = 'https://github.com/TimeToogo/ff-proxy'
                }
            }
        }
    }

    repositories {
        maven {}
    }
}

bintray {
	user = 'timetoogo'
	key = System.getenv('BINTRAY_API_KEY')
	publications = ['mavenJava']

    pkg {
		repo = 'ffclient'
		name = 'ffclient'
		licenses = ['MIT']
		vcsUrl = 'https://github.com/TimeToogo/ff-proxy'
		version {
			name = "1.0.0-prerelease-${new Date().format('yyyyMMddHHmmss')}"
			desc = 'Prerelease'
			released  = new Date()
		}
	}
}